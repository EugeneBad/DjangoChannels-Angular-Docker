<div class="row">
  <div class="col-md-6 col-md-push-3">
    <md-card class="example-card">
      <md-card-header>

        <md-card-title>{{ selectedUser }}</md-card-title>
      </md-card-header>

      <md-card-content>
        <div id="cont_div">

          <div *ngFor="let msg of fetchedMsgs">
            <div class="sent_div" *ngIf="msg.type == 'sent'" style.width.%="{{ msg.width }}" style.margin-left.%="{{ msg.margin }}">
              {{ msg.body }}
            </div>

            <div class="received_div" *ngIf="msg.type == 'received'" style.width.%="{{ msg.width }}">
              {{ msg.body }}
            </div>

          </div>
        </div>
      </md-card-content>
      <md-form-field><input mdInput (keypress)="clickEnter($event)" [(ngModel)]="textMsg"></md-form-field>
      <button md-mini-fab color="primary" (click)="send()">
      <i class="material-icons">send</i>
    </button>
    </md-card>

  </div>
</div>
