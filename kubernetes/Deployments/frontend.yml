apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: djch-frontend-deployment
spec:
  replicas: 7
  selector:
    matchLabels:
      app: djch-frontend-pod
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: djch-frontend-pod
    spec:
      containers:
        - name: frontend-container
          image: eugenebad/terraform-tut-front
          ports:
            - containerPort: 80