apiVersion: v1
kind: ReplicationController
metadata:
  name: djch-mainlb-rc
spec:
  replicas: 1
  selector:
    app: djch-mainlb-pod
  template:
    metadata:
      labels:
        stage: djch-mainlb-pod
    spec:
      containers:
        - name: mainlb-container
          image: eugenebad/k8s-tut-mainlb
          ports:
            - name: main-entry-port
              containerPort: 80
              hostPort: 80
            - name: api-entry-port
              containerPort: 8000
              hostPort: 8000
      nodeSelector:
        hostname: main-lb